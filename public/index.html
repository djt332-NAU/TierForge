<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TierForge</h1>
    </header>
    <main>
        <form id="tier-list-form">
            <input type="text" id="title" placeholder="Tier List Title" required>
            <input type="text" id="items" placeholder="Comma-separated items" required>
            <button type="submit">Create Tier List</button>
        </form>
        <div id="tier-lists"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
